<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	<title>auto complete</title>
	<link href="autoComplete.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		*{margin:0; padding:0; font-size:12px;}
		#main{margin:50px auto; width:600px; border:1px solid gray; -moz-border-radius:5px; border-radius:5px; padding:20px;}
		#main div{width:500px; margin:30px auto;}
		input{ border:1px solid gray; width:224px; height:21px;}
		

	</style>
</head>
<body>
	<div id="main" class="main">
		<div id="t1">
			<input type="text" value="" id="txthos" />
			<input type="text" value="" id="txtdep" />
		</div>
		<div id="t2">
			<input type="text" value="" id="txtdoc" />
			<input type="text" value="" id="txtspe" />
		</div>
		简单调用：<input type="text" value="" id="txttest" />
		<span id="lblmsg"></span>
	</div>
</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript" src="autoComplete.js"></script>
<script type="text/javascript">
$(function(){
    $("#txthos").autoCmpt();
    $("#txtdoc").autoCmpt({url:"ajaxHandler.ashx?act=doc",multi:true,parentID:"txthos"});
    $("#txtdep").autoCmpt({url:"ajaxHandler.ashx?act=dept",parentID:"txthos"});
    $("#txtspe").autoCmpt({url:"ajaxHandler.ashx?act=spe"});
    
    //简单调用
    $("#txttest").autoCmpt({url:"ajaxHandler.ashx?act=tt"});
});
</script>
</html>
