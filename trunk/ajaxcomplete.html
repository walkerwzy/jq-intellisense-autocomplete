<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	<title>auto complete</title>
	<style type="text/css">
		*{margin:0; padding:0; font-size:12px;}
		#main{margin:50px auto; width:600px; border:1px solid gray; -moz-border-radius:5px; border-radius:5px; padding:20px;}
		#main div{width:500px; margin:30px auto;}
		input{ border:1px solid gray; width:224px; height:21px;}
		
		/*inteligence bo*/
        #suggest{ width:224px; position:absolute; top:0; left:0; background:#fff; border:1px solid #ccc; display:none;}
        #suggest p{  padding:0 3px; background:#fff; cursor:default; height:auto; line-height:21px;}
        #suggest p.highlight{ background:#22f; color:#eee;}
        #suggest .sugtips{color:#888; border-bottom:1px dashed #888; padding-left:5px; line-height:21px;}
        #suggest span.inputcode{float:right;}
        #suggest p.narrow{ float:left; width:50px;}
	</style>
</head>
<body>
	<div id="main" class="main">
		<div id="t1">
			<input type="text" value="" id="txthos" />
			<input type="text" value="" id="txtdep" />
		</div>
		<div id="t2">
			<input type="text" value="" id="txtdoc" />
			<input type="text" value="" id="txtspe" />
		</div>
		<span id="lblmsg"></span>
	</div>
</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript" src="autoComplete.js"></script>
<script type="text/javascript">
$(function(){
    $("#txthos").autoCmpt();
    $("#txtdoc").autoCmpt({url:"ajaxHandler.ashx?act=doc",multi:true,parentID:"txthos"});
    $("#txtdep").autoCmpt({url:"ajaxHandler.ashx?act=dept",parentID:"txthos"});
    $("#txtspe").autoCmpt({url:"ajaxHandler.ashx?act=spe"});
});
</script>
</html>
